<head>

	<!-- Liens vers Bootstrap CSS -->

<body>
	<!-- Contenu de l'interface utilisateur -->
	<div class="container">
		<div class="row" id="acceuil">
			<div class="col-md-6" id="description">
				<h1>Résolution du problème de Transport</h1><br>
			</div>
			<div class="col-md-6" id="formulaire">
				<label for="inputRows" id="fligne">Nombre de magasins de dépôt :</label>
				<input type="text" id="inputRows" pattern="\[0-9\]*"
					title="Veuillez entrer uniquement des chiffres"><br>
				<label for="inputCols" id="fcol">Nombre de magasins de destination :</label>
				<input type="text" id="inputCols" class="colonne" pattern="\[0-9\]*"
					title="Veuillez entrer uniquement des chiffres"><br><br><br>
				<button id="submitButton" class="btn">Crée le tableau</button>
				<!--<button id="resoudre1" class="btn">Résoudre</button>-->
				<!--	<button id="submitButton" class="btn">Minili </button>
				<button id="submitButton1" class="btn">Balas </button><br>-->
			</div>
		</div>

	</div>
	<div class="row_mt-4">
		<div class="col-md-6">
			<div id="result"></div>
			<button id="resoudre" class="btn">Minili </button>
			<button id="resoudre1" class="btn">Balas Hamer</button><br>
			<br>
			<div id="optimal"></div>
		</div>
	</div>
	<div class="container-fluid" id="stepBystep"></div><br>
</body>
